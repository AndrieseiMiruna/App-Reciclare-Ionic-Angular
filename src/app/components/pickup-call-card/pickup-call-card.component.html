<ion-card>
  <ng-content select="[header]"></ng-content>

  <ion-card-content>
    <ion-item lines="nones">
      <ion-icon
        *ngIf="status === 'hold'"
        name="hourglass-outline"
        slot="start"
        color="warning"
      ></ion-icon>
      <ion-icon
        *ngIf="status === 'processing'"
        name="archive-outline"
        slot="start"
        color="secondary"
      ></ion-icon>
      <ion-icon
        *ngIf="status === 'finnished'"
        name="checkmark-circle-outline"
        slot="start"
        color="primary"
      ></ion-icon>
      <ion-label>
        <span *ngIf="status === 'hold'">In asteptare</span>
        <span *ngIf="status === 'processing'">In procesare</span>
        <span *ngIf="status === 'finnished'">Finalizat</span>
        <p>{{ updateAt }}</p></ion-label
      >
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{ createdAt }}</p>
        <p *ngIf="notes">Note: {{ notes }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status === 'finnished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success"> {{ value }} lei</ion-label>
    </ion-item>

    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
