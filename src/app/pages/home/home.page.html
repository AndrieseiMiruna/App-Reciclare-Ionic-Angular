<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://yt3.ggpht.com/yti/APfAmoEnPAEwO9lYT4mfGFzOCvTqgP-YqApPHpFEkg8cw_A=s88-c-k-c0x00ffffff-no-rj-mo"
        />
      </ion-avatar>
      <ion-label>
        <h1>Miruna Andriesei</h1>
        <p>Gatehered: <span class="money">$ 15.000 </span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    status="hold"
    updateAt="25/04/2022 18:01"
    createdAt="23/04/2022 15:09"
    notes="We have 2 bags full, one with plastic and one with glass"
  >
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-button
      color="success"
      fill="clear"
      size="full"
      footer
      (click)="goToPickupCalls()"
      >Vezi tot...</ion-button
    >
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
