<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://yt3.ggpht.com/yti/APfAmoEnPAEwO9lYT4mfGFzOCvTqgP-YqApPHpFEkg8cw_A=s88-c-k-c0x00ffffff-no-rj-mo"
        />
      </ion-avatar>
      <ion-label>
        <h1>Miruna Andriesei</h1>
        <p>Gatehered: <span class="money">$ 15.000 </span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    [hasHeader]="true"
    [hasFooter]="true"
  ></app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon icon="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
